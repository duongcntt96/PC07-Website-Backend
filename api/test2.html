<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu đăng kí tham gia chương trình khuyến mãi</title>
</head>
<body style="text-align: center;">
    <h1 style="color: rgb(10, 184, 71);">Phiếu đăng kí tham gia chương trình khuyên mãi</h1>
    <form >
    <table class="center"  style="margin: 0 auto; background-color:pink; font-size:30px; border:2px solid red; border-radius:15px"; >
        <tr>
            <td style="background-color:yellow; border:2px solid red; border-radius:15px 0 5px 0">Họ và tên</td>
            <td><input type="text" placeholder="Đặng Bá Đông"></td>
        </tr>
        <tr>
            <td style="color: rgb(10, 184, 71);">Địa chỉ</td>
            <td><input type="text" placeholder="Hà Tĩnh"></td>
        </tr>
        <tr>
            <td style="color: red">Số điện thoại(chỉ cho phép nhập số)</td>
            <td><input type="number" placeholder=""></td>
        </tr>
        <tr>
            <td style="color: red">Tên tài khoản (giới hạn số ký tự)</td>
            <td><input type="text" maxlength="5" placeholder=""></td>
        </tr>
        <tr>
            <td style="color: red">Password (không nhìn thấy)</td>
            <td><input type="password" placeholder="Nhập mật khẩu"></td>
        </tr>
        <tr>
            <td style="color: rgb(10, 184, 71);">Giới tính</td>
            <td style="color: rgb(10, 184, 71);"><input type="radio" name="dong">Nam<input type="radio" name="dong">Nữ</td>
        </tr>
        <tr>
            <td style="color: rgb(10, 184, 71);">Nghề nghiệp</td>
            <td>
                <select>
                    <option>Học sinh</option>
                    <option>Giáo viên</option>
                    <option>Công nhân</option>
                    <option>Làm nông</option>
                    <option>Kinh doanh</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="color: rgb(10, 184, 71);">Chọn sản phẩm tham gia</td>
            <td>
                <select multiple>
                    <option>Kem đánh răng</option>
                    <option>Bột giặt</option>
                    <option>Dầu gội</option>
                    <option>Sữa tắm</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="color: rgb(10, 184, 71);">Chọn giá sản phẩm tham gia</td>
            <td><input type="text" placeholder=""></td>
        </tr>
        <tr>
            <td colspan="2"><button>Đồng ý</button></td>
        </tr>
        <tr>
            <td colspan="2" style="color: red;">Bạn đã đăng ký thành công!!!</td>
        </tr>
    </table>
    </form>

</body>
</html>
